plugins {
    id 'groovy'
    id 'java'
}

apply plugin: "idea"
apply plugin: "maven"

group 'uk.ac.ox.softeng.maurodatamapper'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    implementation 'org.dita-ot:dost:3.6.1'

    compile files('src/main/resources/dita-ot-3.6.1/config')
    compile files('src/main/resources/dita-ot-3.6.1/plugins/org.dita.index/lib/index.jar')

    implementation group: 'org.apache.xmlgraphics', name: 'fop', version: '2.3'
    implementation group: 'org.apache.avalon.framework', name: 'avalon-framework-api', version: '4.3.1'
    implementation group: 'org.apache.avalon.framework', name: 'avalon-framework-impl', version: '4.3.1'
    implementation group: 'org.apache.xmlgraphics', name: 'batik-all', version: '1.10', ext: 'pom'
    implementation group: 'org.apache.pdfbox', name: 'fontbox', version: '2.0.13'
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
    implementation group: 'org.apache.xmlgraphics', name: 'xmlgraphics-commons', version: '2.3'
}

test {
    useJUnitPlatform()
}